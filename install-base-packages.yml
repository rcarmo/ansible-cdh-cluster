-
 hosts: all
 user: azureuser
 sudo: yes
 tasks:
 - include: tasks/install-cdh-repository.yml
 - name: update all packages
   yum: name=* state=latest
 - name: install NTP and JDK
   yum: name={{ item }} state=latest
   with_items:
    - ntp
    - sudo
    - tree
    - curl
    - oracle-j2sdk1.6 # TODO: check actual version we need
 - name: cleanup hosts file to remove localhost aliases
   action: lineinfile dest=/etc/hosts regexp="^127.0.1.1" line=""
 handlers:
 - name: start ntp
   action: service name=ntp state=started
